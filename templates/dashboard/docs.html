{% extends 'dashboard/base.html' %}
{% block content %}

<div class="app-wrapper">
	    
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">
			    
			    <h1 class="app-page-title">Posts For Moderation</h1>
                <div class="row gy-4">
	                <div class="col-12 col-lg-8">
		                <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
						    <div class="app-card-header p-3 border-bottom-0">
						        <div class="row align-items-center gx-3">
							        <div class="col-auto">
								        <div class="app-icon-holder">
										    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
</svg>
									    </div><!--//icon-holder-->
						                
							        </div><!--//col-->
							        <div class="col-auto">
								        <h4 class="app-card-title">Content</h4>
							        </div><!--//col-->
									<p><img src="{{mod_data.cover_img.url}}" width="300px" alt="post _image"></p>
									{% autoescape off %}									
										{{mod_data.content}}
									{% endautoescape %}
									
						        </div><!--//row-->
						    </div><!--//app-card-header-->
						
						   
						</div><!--//app-card-->
	                </div><!--//col-->
	                <div class="col-12 col-lg-4">
		                <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
						    <div class="app-card-header p-3 border-bottom-0">
						        <div class="row align-items-center gx-3">
							        <div class="col-auto">
								        <div class="app-icon-holder">
										    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
</svg>
									    </div><!--//icon-holder-->
						                
							        </div><!--//col-->
							        <div class="col-auto">
								        <h4 class="app-card-title">Post Information</h4>
							        </div><!--//col-->
									<div class="item border-bottom py-3">
										<div class="row justify-content-between align-items-center">
											<div class="col-auto">
												<div class="item-label"><strong>Title</strong></div>
												<div class="item-data">{{mod_data.title}}</div>
											</div><!--//col-->
										</div><!--//row-->
									</div>

									<div class="item border-bottom py-3">
										<div class="row justify-content-between align-items-center">
											<div class="col-auto">
												<div class="item-label"><strong>Author</strong></div>
												<div class="item-data">{{mod_data.author}}</div>
											</div><!--//col-->
										</div><!--//row-->
									</div>

									<div class="item border-bottom py-3">
										<div class="row justify-content-between align-items-center">
											<div class="col-auto">
												<div class="item-label"><strong>Category</strong></div>
												<div class="item-data">{{mod_data.category}}</div>
											</div><!--//col-->
										</div><!--//row-->
									</div>					
									
						        </div><!--//row-->
						    </div><!--//app-card-header-->
						    
						    <div class="app-card-footer p-4 mt-auto">
							<form action="{% url 'blogModeration:moderation_accept_post_view' %}" method='POST'>
								{% csrf_token %}
								<input type="hidden" value={{mod_data.id}} name="post_id">
								<button type="submit" class="btn btn-primary">Accept</a>							    
							</form>
						    </div><!--//app-card-footer-->
						   
					</div><!--//app-card-->
	                </div><!--//col-->

{% endblock content %}
