{% extends 'storefront\base.html' %}
{% load static %}
{% block body %}
{% load crispy_forms_tags %}
<body>
    <div class="container">       
        <div class="col-md-12">
            <div class="container">
            </div>
            <div class="mb-3 mt-4 d-flex justify-content-center">                 
                <form class="w-50" method="post" action="{% url 'account_logout' %}">           
                        {% csrf_token %}
                        {{ form|crispy }}
                        <h2>Are you sure you want to Logout?</h2>
                        <button class="btn btn-dark btn-block mb-4" type="submit">Logout</button> 
                        <p>Not your account? <a href="{% url 'account_email' %}">Click Here</a></p>                  
                </form>
                                
            </div>
        </div>
    </div>
</body>
{% endblock body %}
